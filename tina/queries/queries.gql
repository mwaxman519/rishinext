# -----------------------------
# 1) Fragments
# -----------------------------

# LayoutQueryFragment references your global doc 
fragment LayoutQueryFragment on Query {
  globalDocument(relativePath: "main.mdx") {
    ...MyGlobalDocParts
  }
}

fragment MyGlobalDocParts on Global {
  siteTitle
  tagline
  footerText
}

# Renamed these fragments to avoid clashing with auto-generated ones
fragment UserAuthorParts on Author {
  name
  avatar
  bio
}

fragment UserPageParts on Page {
  title
  description
  body
}

fragment UserPostParts on Post {
  title
  description
  date
  excerpt
  body
}

# -----------------------------
# 2) Queries
# -----------------------------

# This pulls your global doc + postConnection 
query pageQuery {
  ...LayoutQueryFragment
  postConnection {
    edges {
      node {
        id
        date
        title
        excerpt
        author {
          ... on Author {
            ...UserAuthorParts
          }
        }
        _sys {
          filename
        }
      }
    }
  }
}

# Single page by relative path
query contentQuery($relativePath: String!) {
  ...LayoutQueryFragment
  page(relativePath: $relativePath) {
    ...UserPageParts
  }
}

# Single blog post by relative path
query blogPostQuery($relativePath: String!) {
  ...LayoutQueryFragment
  post(relativePath: $relativePath) {
    ...UserPostParts
    author {
      ... on Author {
        ...UserAuthorParts
      }
    }
  }
}
