name: TinaCMS Export

on:
  push:
    branches:
      - staging
    paths:
      - 'tina/**'
      - '.tina/**'
      - 'content/**'
      - '**/*.schema.*'
      - '**/*.graphql'
      - '**/tina.config.*'
      - '**/templates.*'

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate TinaCMS schema
        run: npx tinacms init
        continue-on-error: true

      - name: Build and Export
        run: |
          npm run build
          npm run export

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Deploy to CMS branch
        run: |
          # Create temp directory for preserving files
          mkdir -p .temp/tina .temp/.tina
          cp -r tina/* .temp/tina/ 2>/dev/null || true
          cp -r .tina/* .temp/.tina/ 2>/dev/null || true

          # Switch to cms branch
          git fetch origin cms
          git checkout cms

          # Clean the branch except .git and .temp
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.temp' -exec rm -rf {} +

          # Copy static build and restore TinaCMS configs
          cp -r out/* .
          mkdir -p tina .tina
          cp -r .temp/tina/* tina/ 2>/dev/null || true
          cp -r .temp/.tina/* .tina/ 2>/dev/null || true

          # Commit and push
          git add .
          git commit -m "Export static build to CMS branch

          Build timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          Source: staging branch"
          git push origin cms